<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{margin:0;padding: 0; border: 0;}
body{font-size: 14px;}
input[type=text]{width: 60%; padding: 10px; margin:20px 5%; border: 1px solid #ccc;}
</style>
<link rel="stylesheet" href="./completer.min.css">
</head>
<body>

<input type="text" data-toggle="completer" data-suggest="true" data-source="['foo', 'bar', '小红','小红','小刚', 'qux']">
<input type="text" id="auto-complete">


<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="./completer.js"></script>
<script>
$(function() {
	$("#auto-complete").completer({
		suggest: true,
		source: ['foo', 'bar', '小红','小红','小刚', 'qux'],
		complete: function(val) {
			console.log(val)
		}
	});
})
</script>
</body>
</html>
